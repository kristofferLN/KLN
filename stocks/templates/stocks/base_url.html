<!DOCTYPE html>
{% load dict_extras %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORSIDEN</h1>
<!-- Stor boks med første aktie, mindre whitespace -->
{% if aktier %}
<div style="display: flex; border: 1px solid #ccc; border-radius: 8px; padding: 10px; max-width: 800px; margin-bottom: 20px; gap: 20px;">
    <!-- Venstre: Graf -->
    <div style="flex: 1;">
        <p style="margin: 0 0 5px 0; font-weight: bold; font-size: 16px;">{{ aktier.17 }}</p>
        <img src="data:image/png;base64,{{ charts|dict_key:aktier.17|safe }}" style="width: 100%; height: auto; display: block;" />
    </div>

    <!-- Højre: Nyheder -->
    <div style="flex: 1; border-left: 1px solid #eee; padding-left: 15px;">
        <p style="font-weight: bold; margin-bottom: 10px;">Nyheder</p>
        <ul style="padding-left: 20px; margin: 0;">
            <li>Opsummering: </li>
            <li>Nyhed 2</li>
            <li>Nyhed 3</li>
        </ul>
    </div>
</div>
{% endif %}



<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px;">
    {% for aktie in aktier %}
    <div style="border: 1px solid #ccc; border-radius: 8px; padding: 10px; text-align: center;">
        <img src="data:image/png;base64,{{ charts|dict_key:aktie|safe }}" style="width: 100px; height: auto; margin-bottom: 5px;" />
        <p style="margin: 0; font-weight: bold; font-size: 9px;">{{ aktie }}</p> 

    </div>
    {% endfor %}
</div>
</body>
</html>
